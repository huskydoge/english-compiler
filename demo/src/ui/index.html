<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Clone</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .tweet {
        margin-bottom: 10px;
      }
      .tweet-user {
        font-weight: bold;
      }
      .tweet-message {
        margin-top: 5px;
      }
      .tweet-timestamp {
        font-size: 0.8em;
        color: #999;
      }
    </style>
  </head>
  <body>
    <h1>Twitter Clone</h1>
    <div id="tweets"></div>
    <form id="tweetForm">
      <input type="text" name="userHandle" placeholder="Your user handle" />
      <input type="text" name="message" placeholder="Your message" />
      <input type="submit" value="Send" />
    </form>
    <script>
      const tweetsEl = document.getElementById('tweets');
      const tweetFormEl = document.getElementById('tweetForm');

      // Get tweets
      const getTweets = async () => {
        const response = await fetch('/api/listTweets');
        const { result } = await response.json();
        tweetsEl.innerHTML = '';
        result.forEach(tweet => {
          const tweetEl = document.createElement('div');
          tweetEl.className = 'tweet';
          tweetEl.innerHTML = `
            <div class="tweet-user">${tweet.userHandle}</div>
            <div class="tweet-message">${tweet.message}</div>
            <div class="tweet-timestamp">${new Date(tweet.timestamp).toLocaleString()}</div>
          `;
          tweetsEl.appendChild(tweetEl);
        });
      };

      // Post tweet
      const postTweet = async (userHandle, message) => {
        const response = await fetch('/api/addTweet', {
          method: 'POST',
          body: JSON.stringify({ userHandle, message })
        });
        const { success } = await response.json();
        if (success) {
          getTweets();
        }
      };

      // Event listeners
      tweetFormEl.addEventListener('submit', e => {
        e.preventDefault();
        const userHandle = e.target.elements.userHandle.value;
        const message = e.target.elements.message.value;
        if (userHandle && message) {
          postTweet(userHandle, message);
        }
      });

      // Initialize
      getTweets();
    </script>
  </body>
</html>
